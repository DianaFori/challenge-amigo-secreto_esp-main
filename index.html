<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de 5 amigos</h2>
            <p>Cantidad máxima de nombres: <span id="cantidad-nombres-text">5</span></p>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button id="btnAgregar" class="button-add">Añadir</button>
                <button id="btnModificar" class="button-edit">Modificar Nombre</button>
                <button id="btnReiniciar" disabled>Reiniciar Sorteo</button>

            </div>
           
            <ul id="listaAmigos" class="name-list"></ul>
            <ul id="resultado" class="result-list" ></ul>
            <p id="resultado" class="result-list"></p>

            <div class="button-container">
                <button id="btnSortear" class="button-draw" disabled>Sortear amigo</button>
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
